{% extends 'shop/admin/layouts/admin_master.html' %}
{% block content %}
<div class="container">
    <div class="row my-5">
        <h5 class="text-dark">Categories</h5>
        <button class="btn btn-dark ml-auto" data-toggle="modal" data-target="#categoryModal">
            <i class="fa fa-plus" aria-hidden="true"></i>New Category
        </button>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">All Categories</h4>
                </div>
                <div class="card-body">
                    <!-- This is where we add our table -->
                    <!-- Table begins -->
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for object in object_list %}
                                <tr>
                                    <td>{{object.id}}</td>
                                    <td>{{object.name}}</td>
                                    <td>{{object.created_at}}</td>
                                    <td>
                                        <a href="{% url 'category_update' object.id %}" class="btn btn-dark btn-sm">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a href="#" class="btn btn-danger btn-sm">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <!-- Table ends -->
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modal-->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title title" id="exampleModalLabel">New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="" enctype="multipart/form-data">
                <!-- @method('POST') -->
                <!-- @csrf -->
                <div class="modal-body">
                    <div class="form-group">
                        <label>Enter the Category Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="name">
                    </div>
                    <div class="form-group">
                        <label>Enter the description (optional)</label>
                        <input type="text" class="form-control" placeholder="Description" name="description">
                    </div>
                    <div class="form-group">
                        <label>Parent Category</label>
                        <select class="form-control input-sm" name="category_id">
                            <option value="">--select--</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
<!--                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal"><i class="fa fa-times mr-2"></i>Close</button>--}} -->
                    <button type="submit" class="btn btn-dark"><i class="fa fa-plus-circle mr-2"></i>Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
