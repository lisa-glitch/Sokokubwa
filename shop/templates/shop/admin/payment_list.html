{% extends 'shop/admin/layouts/admin_master.html' %}
{% block content %}
<div class="container">
    <div class="row my-5">
        <h5 class="text-dark">Payments</h5>
        <button class="btn btn-dark ml-auto" data-toggle="modal" data-target="#categoryModal"></button>
            <i class="fa fa-plus" aria-hidden="true"></i>  New Payment
        </button>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">All Payments</h4>
                </div>
                <div class="card-body">
                    <!-- This is where we add our table -->
                    <!-- Table begins -->
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Order Id</th> Id</th>
                                <th>Mode</th>
                                <th>Amount</th>
                                <th>Description</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for object in object_list %}
                                <tr>
                                    <td>{{object.order_id}}</td>
                                    <td>{{object.mode}}</td>
                                    <td>{{object.amount}}</td>
                                    <td>{{object.description}</td>
                                    <td>
                                        <a href="{% url 'payment_update' object.id %}" class="btn btn-dark btn-sm">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a href="#" class="btn btn-danger btn-sm">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <!-- Table ends -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
